cors:
  originPatterns: http://localhost:3000,http://localhost:8080,https://erudio.com.br
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/rest-springboot?useTimezone=true&serverTimezone=UTC
    username: root
    password: root
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: none
    properties:
      show-sql: false

springdoc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: true